<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>
        <title>View Cities</title>
    </h:head>
    <h:body style="padding: 60px; min-height: 2000px;">
        <ui:composition template="/WEB-INF/default.xhtml">
            <ui:define name="content">
                <b:container>
                    <h:form id="scheduleForm">
                        <h1><h:outputText value="Scheduling"/></h1>
                        <h:outputText value="Team 1 ID"/>
                        <h:inputText value="#{matchBean.firstTeamId}"/>


                        <h:outputText value="Team 2 ID"/>
                        <h:inputText value="#{matchBean.secondTeamId}"/>


                        <h:outputText value="Week Number"/>
                        <h:inputText value="#{matchBean.weekNumber}"/>


                        <h:outputText value="Week Day"/>
                        <h:inputText value="#{matchBean.weekDay}"/>


                        <h:commandButton value="Schedule" action="#{matchBean.scheduleMatch()}"/>
                    </h:form>
                </b:container>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
