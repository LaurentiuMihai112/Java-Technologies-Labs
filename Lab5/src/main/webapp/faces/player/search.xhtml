<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:b="http://bootsfaces.net/ui">
    <h:head>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <title>Search Players</title>
    </h:head>
    <h:body>
        <h:form style=" position: absolute; top: 50%;left: 50%; transform: translate(-50%, -50%);">
            <ui:composition template="/WEB-INF/default.xhtml">
                <ui:define name="content">
                    <b:container>
                        <b:form id="playerForm">
                            <h:outputText value="#{playerBean.getTransactionResult()}"/>
                            <legend>Search Players</legend>
                            <b:form>
                                <b:selectBooleanCheckbox value="#{playerBean.playerPositionCriteria}"
                                                         caption="PlayerPosition"/>
                                <b:inputText id="position" value="#{playerBean.playerPosition}" name="Position"
                                             placeholder="Player's Position" required="true">
                                    <f:facet name="prepend">
                                        <b:icon name="user"/>
                                    </f:facet>
                                </b:inputText>
                                <b:selectBooleanCheckbox value="#{playerBean.ageFrameCriteria}" caption="ageFrame"/>
                                <b:inputText id="age" type="number" value="#{playerBean.ageFrame}" name="Age"
                                             placeholder="Player's Age" required="true">
                                    <f:facet name="prepend">
                                        <b:icon name="user"/>
                                    </f:facet>
                                </b:inputText>
                            </b:form>
                            <h:dataTable value="#{playerBean.criteriaSearchResults}" var="p">
                                <h:column pt:style="width:200px;text-align:center;">
                                    <f:facet name="header">
                                        <h:outputText value="id"/>
                                    </f:facet>
                                    <h:outputText value="#{p.id}"/>
                                </h:column>
                                <h:column pt:style="width:200px;text-align:center;">
                                    <f:facet name="header">
                                        <h:outputText value="name"/>
                                    </f:facet>
                                    <h:outputText value="#{p.name}"/>
                                </h:column>
                                <h:column pt:style="width:200px;text-align:center;">
                                    <f:facet name="header">
                                        <h:outputText value="age"/>
                                    </f:facet>
                                    <h:outputText value="#{p.age}"/>
                                </h:column>
                                <h:column pt:style="width:200px;text-align:center;">
                                    <f:facet name="header">
                                        <h:outputText value="position"/>
                                    </f:facet>
                                    <h:outputText value="#{p.position}"/>
                                </h:column>
                                <h:column pt:style="width:200px;text-align:center;">
                                    <f:facet name="header">
                                        <h:outputText value="position"/>
                                    </f:facet>
                                    <h:outputText value="#{teamBean.getTeamName(p.teamId)}"/>
                                </h:column>
                            </h:dataTable>
                            <b:commandButton look="primary"
                                             action="#{playerBean.searchForPlayerByCriteria()}" value="Search"
                                             style="margin-right: 10px">
                            </b:commandButton>
                            <b:button look="default" style="outline:none" outcome="home" value="Back"/>
                        </b:form>
                    </b:container>
                </ui:define>
            </ui:composition>

        </h:form>
    </h:body>
</html>
