<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:b="http://bootsfaces.net/ui"      
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>
        <title>Add City</title>
    </h:head>
    <h:body style="padding: 60px; min-height: 2000px;">
        <ui:composition template="/WEB-INF/default.xhtml">
            <ui:define name="content">
                <b:container>
                    <b:form id="cityForm">
                        <h:outputText value="#{cityBean.result}" />
                        <legend>Add City</legend>
                        <b:inputText id="cityId" value="#{cityBean.name}" name="cityId" placeholder="City Name" required="true" requiredMessage="Please input city name!">
                            <f:facet name="prepend">
                                <b:icon name="pencil"/>
                            </f:facet>
                        </b:inputText>
                        <h:outputText value=" &lt;br /&gt;  &lt;br /&gt; " escape="false" />
                        <b:commandButton look="primary" action="#{cityBean.addCity()}" style="margin-right: 10px" value="Add"/>
                        <b:button look="default" style="margin-top: 15px;outline:none; width:80px;" outcome="home" value="Back"/>
                    </b:form>  
                </b:container>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
