<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:b="http://bootsfaces.net/ui">
    <h:head>
        <title>Delete Team</title>
    </h:head>
    <h:body style="padding: 60px; min-height: 2000px;">
        <b:container>
            <b:form id="teamForm">
                <h:outputText value="#{teamBean.result}" />
                <legend>Delete Team</legend>
                <b:inputText id="id" value="#{teamBean.id}" name="id" placeholder="Team Id" required="true" requiredMessage="Please input Team ID!">
                    <f:facet name="prepend">
                        <b:icon name="pencil"/>
                    </f:facet>
                </b:inputText>
                <h:outputText value=" &lt;br /&gt;  &lt;br /&gt; " escape="false" />
                <b:commandButton look="primary" action="#{teamBean.removeTeamById()}" value="Remove" style="margin-right: 10px" >
                </b:commandButton>
                <b:button look="default" style="outline:none" outcome="home" value="Back"/>
            </b:form>
        </b:container>
    </h:body>
</html>
