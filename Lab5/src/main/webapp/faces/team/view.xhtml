<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>View Cities</title>
    </h:head>
    <h:body style="padding: 60px; min-height: 2000px;">
        <h:form>
            <h1><h:outputText value="Team List"/></h1>
            <h:dataTable value="#{teamBean.teams}" var="t">
                <h:column> 
                    <f:facet name="header">
                        <h:outputText value="Id"/>
                    </f:facet>
                    <h:outputText value="#{t.id}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Name"/>
                    </f:facet>
                    <h:outputText value="#{t.name}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Founding Date"/>
                    </f:facet>
                    <h:outputText value="#{t.foundingDate}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="City Id"/>
                    </f:facet>
                    <h:outputText value="#{t.cityId}"/>
                </h:column>
            </h:dataTable>
        </h:form>
    </h:body>
</html>
