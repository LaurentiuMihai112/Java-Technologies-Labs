<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>
        <title>View Cities</title>
    </h:head>
    <h:body style="padding: 60px; min-height: 2000px;">
        <ui:composition template="/WEB-INF/default.xhtml">
            <ui:define name="content">
                <b:container>
                    <h:form>
                        <h1><h:outputText value="Team List"/></h1>
                        <h:dataTable value="#{teamBean.teams}" var="t">
                            <h:column pt:style="width:200px;text-align:center;"> 
                                <f:facet name="header">
                                    <h:outputText value="Id"/>
                                </f:facet>
                                <h:outputText value="#{t.id}"/>
                            </h:column>
                            <h:column pt:style="width:200px;text-align:center;"> 
                                <f:facet name="header">
                                    <h:outputText value="Name"/>
                                </f:facet>
                                <h:outputText value="#{t.name}"/>
                            </h:column>
                            <h:column pt:style="width:200px;text-align:center;"> 
                                <f:facet name="header">
                                    <h:outputText value="Founding Date"/>
                                </f:facet>
                                <h:outputText value="#{t.foundingDate}"/>
                            </h:column>
                            <h:column pt:style="width:200px;text-align:center;"> 
                                <f:facet name="header">
                                    <h:outputText value="City Name"/>
                                </f:facet>
                                <h:outputText value="#{teamBean.getCityName(t.cityId)}"/>
                            </h:column>
                        </h:dataTable>
                        <b:button look="default" style="margin-top: 15px;outline:none; width:80px;" outcome="home" value="Back"/>
                    </h:form>
                </b:container>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
