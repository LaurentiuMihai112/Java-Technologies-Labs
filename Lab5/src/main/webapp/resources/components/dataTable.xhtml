<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:composite="http://java.sun.com/jsf/composite"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:p="http://bootsfaces.net/ui">

    <composite:interface>
        <composite:attribute name="title" />
        <composite:attribute name="dataView"/>
    </composite:interface>

    <composite:implementation>
        <b:dataTable value="#{cc.attrs.dataView.items}" var="dataView">
            <b:dataTableColumn label="Delete Entity">
                <p:commandButton id="deleteBtn" update="dataTable"
                                 action="#{cc.attrs.dataView.deleteItem}"/>
            </b:dataTableColumn>
        </b:dataTable>
    </composite:implementation>
</html>
