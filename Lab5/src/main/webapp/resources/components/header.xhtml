<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:composite="http://java.sun.com/jsf/composite"
      xmlns:mycc="http://java.sun.com/jsf/composite/components">

    <ui:component>

        <composite:interface>
            <composite:attribute name="text" type="java.lang.String" required="false">
            </composite:attribute>

            <composite:attribute name="branding" type="java.lang.String" required="true">
            </composite:attribute>>
        </composite:interface>

        <composite:implementation>
            <h1>#{messages['application.name']}</h1>
            <mycc:menu brand="#{cc.attrs.branding}"/>
        </composite:implementation>

    </ui:component>
</html>
