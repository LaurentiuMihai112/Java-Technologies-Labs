<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:b="http://bootsfaces.net/ui">
<h:head>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Add Team</title>
</h:head>
<h:body style="padding: 60px; min-height: 2000px;">
    <b:container>
        <b:form id="teamForm">
            <legend>Add Team</legend>
            <b:inputText id="name" value="#{TeamInputBean.name}" name="name" placeholder="Name" required="true"
                         requiredMessage="Please input name!"/>
            <b:dateTimePicker id="foundingDate" value="#{TeamInputBean.foundingDate}" icon-position="left"
                              mode="popup"
                              show-date="true"
                              show-time="true"
                              show-icon="true"
                              use-current="true" style="margin-bottom: 20px;"/>
            <b:inputText id="cityId" value="#{TeamInputBean.cityId}" name="cityId" placeholder="CityId"
                         required="true" requiredMessage="Please input city id!"/>
            <b:commandButton look="primary" action="#{TeamInputBean.submit()}" style="margin-right: 10px"
                             value="Add"></b:commandButton>
            <b:button look="default" style="outline:none" outcome="home" value="Back"></b:button>
        </b:form>
    </b:container>
</h:body>
</html>
