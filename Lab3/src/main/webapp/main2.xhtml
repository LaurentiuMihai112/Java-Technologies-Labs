<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:h="http://java.sun.com/jsf/html"
      xmlns:b="http://bootsfaces.net/ui">
<h:head>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Home</title>
</h:head>
<h:body>
    <h:form style="margin: 50px 50px">
        <h:outputLabel>Teams</h:outputLabel>
        <b:button look="default" style="margin-right: 10px" outcome="addTeam" value="Add"/>
        <b:button look="default" style="margin-right: 10px" outcome="removeTeam" value="Remove"/>
        <b:button look="default" style="margin-right: 10px" outcome="viewTeam" value="View"/>
        <h:outputLabel>Cities</h:outputLabel>
        <b:button look="default" style="margin-right: 10px" outcome="addCity" value="Add"/>
        <b:button look="default" style="margin-right: 10px" outcome="viewCity" value="View"/>
        <b:button look="default" style="margin-right: 10px" outcome="removeCity" value="Remove"/>
    </h:form>
</h:body>
</html>
